<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task20_new</title>
<style type="text/css">
.bt{
	width:30px;
	height:60px;
	background:#F00;
}
.wt{
	background:#033;
	color:#CCC;
	font-size:20px;
}
</style>
<script type="text/javascript">
	var sz=[];
	function c(thiss){
		var sz1=parseInt(thiss.replace("bt",""));
		sz.splice(sz1,1);
		display(sz);
		
	}
	/**将数组输出去***/
function display(sz){
	var where=document.getElementById("where");
	where.innerHTML=" ";
	for(var i=0;i<sz.length;i++){
		var tempp="bt"+i;
		where.innerHTML=where.innerHTML+"<button onclick=\"c('"+tempp+"')\" class='bt' id='"+tempp+"'>"+sz[i]+"</button>";
	}
}
	window.onload=function(){
		
		var sortt=document.getElementById("sortt");
		sortt.onclick=function(){
			var len=sz.length;
			for(var i=0;i<len;i++){
				var maxx=i;
				for(var j=i;j<=len;j++){
					if(sz[maxx]<sz[j])maxx=j;
				}
				var temp=sz[i];
				sz[i]=sz[maxx];
				sz[maxx]=temp;
			}
			display(sz);
		}
		
		var leftadd=document.getElementById("leftadd");
		var rightadd=document.getElementById("rightadd");
		var leftless=document.getElementById("leftless");
		var rightless=document.getElementById("rightless");
		var seach=document.getElementById("seach");
		var seach_text=document.getElementById("seach_text");
		seach.onclick=function(){
			var seacht=seach_text.value;
			
			for(var i=0;i<sz.length;i++){
				var temp=sz[i];
				sz[i]=temp.replace(new RegExp(seacht, "g"),"<span class='wt'>"+seacht+"</span>");
			}
			display(sz);
		}
		leftadd.onclick=function(){
			var temp=sr.value;
			var szz=temp.split(/[^0-9a-zA-Z\u4e00-\u9fa5]+/);
			for(var i=0;i<szz.length;i++){
				temp=szz[i]
				
					
				sz.splice(0,0,temp);
				display(sz);
				
			}
		}
		rightadd.onclick=function(){
			var temp=sr.value;
			var szz=temp.split(/[^0-9a-zA-Z\u4e00-\u9fa5]+/);
			for(var i=0;i<szz.length;i++){
				temp=szz[i]
				if(!(10<=temp&&temp<=100)){
					var sp=document.getElementById("sp");
					sp.innerHTML="请输入10到100的数字";		
				}
				else{
					if(sz.length>60){  
					alert("已经满60个了，不能再添加了");
					}
					else{
					temp=sr.value;
					sz.push(temp);
					display(sz);
					}
				}
			}
			
		}
		rightless.onclick=function(){
			var temp=sr.value;
			var szz=temp.split(/[^0-9a-zA-Z\u4e00-\u9fa5]+/);
			for(var i=0;i<szz.length;i++){
				temp=szz[i]
				if(!(10<=temp&&temp<=100)){
					var sp=document.getElementById("sp");
					sp.innerHTML="请输入10到100的数字";		
				}
				else{
					
					temp=sr.value;
					sz.pop();
					display(sz);
				}
			}
			
		}
		leftless.onclick=function(){
			var temp=sr.value;
			var szz=temp.split(/[^0-9a-zA-Z\u4e00-\u9fa5]+/);
			for(var i=0;i<szz.length;i++){
				temp=szz[i]
				if(!(10<=temp&&temp<=100)){
					var sp=document.getElementById("sp");
					sp.innerHTML="请输入10到100的数字";		
				}
				else{
					
					temp=sr.value;
					sz.splice(0,1);
					display(sz);
				}
			}
			
		}
			
	}
</script>
</head>
<textarea  placeholder="请输入字符作为分割" id="sr"></textarea >
<span id="sp"></span>
<button id="leftadd">左加</button><button id="rightadd">右加</button><button id="leftless">左减</button><button id="rightless">右减</button><button id="sortt">排序</button><input type="text"  id="seach_text"><button id="seach">搜索</button>
<div id="where"></div>
<body>
</body>
</html>
