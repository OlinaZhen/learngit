<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
	
	var input=document.getElementById("aqi-list");
	input.innerHTML="";
	var where=[["一"],["二"],["三"],["四"],["五"]];
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */  
    var aqiData2=new Array();
    var k=0;
	for(var i=0;i<aqiData.length;i++){
			if(aqiData[i][1]>60){
			aqiData2[k++]=new Array(aqiData[i][0],aqiData[i][1]);
			
			}
	}
			
			
	aqiData2.sort();
	for(var i=aqiData2.length-1;i>=0;i--){
			input.innerHTML=input.innerHTML+"<li>第"+where[i]+"名："+aqiData2[i][0]+","+aqiData2[i][1]+"</li>";
	}
			
			
		
	
})();

</script>
</body>
</html>
